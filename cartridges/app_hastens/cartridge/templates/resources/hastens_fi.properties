nbd.quote.intro=”Kutsumuksemme on tehdä maailmasta parempi paikka auttamalla ihmisiä nukkumaan mahdollisimman hyvin.”
nbd.quote.text=Ihmiset ovat alkaneet ymmärtää ja arvostaa hyvien yöunien tuomia hyötyjä. Kun on kerran nukkunut Hästens-sängyssä, mikään muu sänky ei enää tunnu hyvältä. Siinä piileekin ensiluokkaisen tuotteen myymisen ilo \u2013 nämä sängyt myyvät itse itsensä. Hästens laajentaa toimintaansa maailmanlaajuisesti ja etsii kumppaneita, jotka suhtautuvat liiketoimintaan yhtä intohimoisesti kuin mekin. Hästens-kumppanina menestyksesi syntyy kahdesta osa-alueesta: myyntiäsi tukee kasvava maailmanlaajuinen trendi ja pääset osaksi Hästens-perhettä.
