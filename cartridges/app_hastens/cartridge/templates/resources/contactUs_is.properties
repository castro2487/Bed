content.text1= Ertu með spurningar um netpöntunina þína hjá Hästens? Notaðu þetta eyðublað til að hafa samband og við munum aðstoða þig eftir bestu getu. Starfsfólk þjónustuvers er til taks frá mánudegi til föstudags frá kl. 08:00\u201317:00. Svartími okkar er 48 klst. á virkum dögum.
