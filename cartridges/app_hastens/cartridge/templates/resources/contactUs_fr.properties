content.text1= Vous avez des questions sur votre commande en ligne auprès de Hästens ? Veuillez nous contacter par le biais de ce formulaire et nous mettrons tout en œuvre pour répondre au mieux à votre demande. Notre service clients est ouvert du lundi au vendredi de 8 h 00 à 17 h 00. Les jours ouvrables, notre délai de réponse est de 48 heures.
content.title=Vous avez des questions sur un achat effectué en magasin ?
content.text2=Veuillez contacter le personnel du magasin concerné. Celui-ci traitera votre demande. Vous trouverez les coordonnées de votre magasin dans la section
content.text2.link=Nos magasins.
content.languageboxtext= Le personnel de notre service clients ne parle que l'anglais.

privacy.text= Les coordonnées que vous nous indiquez servent uniquement à traiter votre demande. Pour de plus amples informations sur la façon dont nous traitons les données de nos clients, veuillez consulter notre
privacy.link=politique de confidentialité.

