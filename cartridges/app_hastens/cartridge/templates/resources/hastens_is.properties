nbd.quote.text=Fólk gerir sér sífellt betri grein fyrir mikilvægi gæðasvefns. Þegar fólk prófar Hästens falla önnur rúm í skuggann. Það er kosturinn við að selja hágæðavörur. Varan selur sig nánast sjálf. Hästens er smátt og smátt að færa út kvíarnar á heimsvísu og við leitum að samstarfsaðilum sem hafa sömu ástríðu og við. Velgengni þín er tvíþætt sem samstarfsaðili Hästens: þú hagnast á vaxandi áhuga á heimsvísu og verður farsæll meðlimur Hästens-fjölskyldunnar.
