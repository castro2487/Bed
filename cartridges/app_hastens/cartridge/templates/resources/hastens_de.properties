grandvividus.intro.p1=Hästens hat mit dem weltbekannten Top-Designer Ferris Rafauli eine exklusive Zusammenarbeit gestartet: Grand Vividus steht für ein bislang unerreichtes Maß an Komfort, Handwerkskunst und Luxus und ist das Ergebnis von Erfahrung und Know-how seit 1852. In der Designwelt ist Rafauli für seine innovativen Projekte und luxuriösen Raumgestaltungen für anspruchsvollste Kunden rund um den Globus bekannt. Für unser Grand Vividus ließ er sich von Hästens Erbe und traditionsreicher Vergangenheit als Bettenbauer und Sattler inspirieren. Herausgekommen ist ein kontinentales Bett mit zeitlosem, klassischem Design und Rafaulis ganz persönlicher Note.
grandvividus.intro.p2=Das Grand Vividus strahlt in jeder Hinsicht Luxus, Qualität und Design aus und avanciert zu einem echten Kunstwerk im Schlafzimmer. In unserer Produktionsstätte im schwedischen Köping wird es von den besten Handwerkern vollständig von Hand gefertigt.
grandvividus.mastercraftmanship.bedfabric.desc=Grand Vividus wird von Hand gepolstert. Das wunderschöne und einzigartige Webmaterial aus 100 % atmungsaktiver Baumwolle wurde von Ferris Rafauli in Anlehnung an Hästens berühmtes Pferdeabzeichen aus dem Jahr 1917 entworfen.
grandvividus.mastercraftmanship.bedfabric=Die Betttextilien
grandvividus.mastercraftmanship.goldenbrass.desc=In Anlehnung an die Schnallen und Bolzen von Pferdesätteln und unser Erbe als Sattler für das schwedische Königshaus wird Grand Vividus von einem beeindruckenden Namensschild geziert. Sämtliche Lederdetails werden zudem mit goldenen Messingbolzen von Hand befestigt.
grandvividus.mastercraftmanship.goldenbrass=Goldfarbene Messingdetails
grandvividus.mastercraftmanship.nubuck.desc=Der beeindruckende massive Rahmen hat ein Polster aus Nubukleder mit geprägtem Karomuster erhalten. Jede der wunderschönen, durchgehenden Längen erinnert an eine Welt des luxuriösen Reisens. Das Nubukleder wird speziell für Grand Vividus gefertigt und in den vier abwechslungsreichen Farbvarianten von Ferris Rafauli gefärbt.
grandvividus.mastercraftmanship.nubuck=Nubuk
grandvividus.mastercraftmanship.shagreen.desc=Dieses Material mit seiner markanten Struktur ist seit vielen Jahrhunderten ein Sinnbild für Raffinesse und Luxus auf höchstem Niveau. Rafauli hat das exklusive Leder wiederbelebt und an den Ecken und den dekorativen Griffen eingesetzt.
grandvividus.mastercraftmanship.shagreen=Chagrin
grandvividus.mastercraftmanship.tannedleather.desc=Hochwertiges europäisches Leder, das ohne Chemikalien gegerbt und sorgfältig in vier einzigartigen Farbvarianten gefärbt wird. Diese wurden von Ferris Rafauli persönlich ausgewählt, damit sich Grand Vividus harmonisch in die meisten Innenraumgestaltungen einfügt. Das Leder wird mit höchster Präzision geschnitten und sämtliche Kanten werden geglättet und poliert, um ein vollkommen ebenes Finish zu erhalten.
grandvividus.mastercraftmanship.tannedleather=Natürlich gegerbtes Leder
grandvividus.mastercraftmanship=Meisterhaftes Handwerk
grandvividus.quote.p1=„Wenn es um höchsten Komfort und Luxus geht, ist Ferris Rafauli ein wahrer Meister. Er besitzt ein Gespür für unser Produkt und weiß, worauf es ankommt. Seit über 10 Jahren arbeiten wir mit ihm zusammen.“
grandvividus.quote.p2=Jan Ryde, 5. Generation und CEO von Hästens
