requestcatalog.banner.body=Erleben Sie sich selbst in Bestform – seit Generationen perfektionieren wir unsere Arbeit, um der Welt den idealen Schlaf zu schenken. In unserem Hästens-Katalog erfahren Sie mehr darüber. Klicken Sie hier, um ein kostenloses Exemplar zu erhalten.
requestcatalog.banner.header=Kostenlosen Katalog anfordern
requestcatalog.body1=Ein hochwertiger Schlaf ist die Grundlage für einen besseren Alltag, denn Sie fühlen sich ausgeruhter und voller Energie. Darüber hinaus ist Ihr Immunsystem auf eine gute Portion Schlaf angewiesen, um gegen Viren und Krankheiten ankämpfen zu können.
requestcatalog.body2=Die Betten von Hästens zeichnen sich durch Komfort und Unterstützung sowie Atmungsaktivität und die Regulierung der Körpertemperatur während des Schlafs aus. Jedes einzelne natürliche Material trägt mit seinen eigenen besonderen Vorzügen zum perfekten Schlaferlebnis bei.
