nbd.partner.slider.body=Schenken Sie Ihrem lokalen Markt den perfekten Schlaf mit der Qualität, Handwerkskunst und Leidenschaft aus 168 Jahren Hästens.
nbd.partner.slider.header=Das sagen unsere Partner
nbd.partner.slider.quote.jacobkoo=Wir heißen nicht umsonst Hästens-Partner (nicht Hästens-Händler).
nbd.partner.slider.quote.jerrychenfeliciachang=Was, wenn alle jeden Morgen in Bestform aufwachen könnten?
nbd.partner.slider.quote.li=Ich träume davon, allen Menschen den perfekten Schlaf zu schenken! Blaue Karos überall.
nbd.partner.slider.quote.martincummings=Helfen Sie mit, den weltweiten Bettenmarkt aufzuwecken.
nbd.partner.slider.quote.michaelkramer=Hästens hat mein Leben verändert. Heute verändere ich das Leben anderer Menschen durch erholsamen Schlaf.
nbd.quote.footer=CEO und Eigentümer, Hästens
nbd.quote.intro=„Wir wollen die Welt ein Stück besser machen und den Menschen den perfekten Schlaf schenken.“
nbd.quote.text=Mehr als je zuvor sind sich die Menschen heute der Vorzüge und der Bedeutung von erholsamem Schlaf bewusst. Wer einmal in einem Hästens gelegen hat, kann sich kein anderes Bett mehr vorstellen. Das ist das Schöne am Verkauf eines Premiumprodukts – das Bett verkauft sich fast von allein. Hästens expandiert weltweit in einem stabilen Tempo, und wir suchen Partner, die genauso leidenschaftlich sind wie wir. Als Partner von Hästens winkt Ihnen ein zweifacher Erfolg: Sie profitieren von einem wachsenden globalen Trend und werden erfolgreiches Mitglied der Hästens-Familie.
nbd.support.header=Wir unterstützen Sie bei jedem Schritt
nbd.support.pillars.body1=Hästens unterstützt Sie von Anfang an beim Aufbau Ihres neuen Stores. Unser eigens ausgewähltes Expertenteam trainiert Ihre Verkaufsmitarbeiter und stellt die Betten vor Ort auf. Darüber hinaus erhalten Sie ein erstklassiges Software-Paket mit allem, was Sie für den erfolgreichen Betrieb Ihres Stores benötigen.
nbd.support.pillars.body2=Zu unserer umfassenden Trainingsakademie gehören Vor-Ort-Schulungen im Vertrieb und Marketing sowie ein jährliches Training in unserem Werk in Köping, Schweden. Unsere Experten stehen Ihnen jederzeit mit Rat und Tat zur Seite, damit Sie und Ihre Mitarbeiter alles über unsere Handwerkskunst sowie den Zusammenhang zwischen Schlaf und Gesundheit lernen. Außerdem sind unsere jährlichen, weltweiten Partnerkonferenzen eine exzellente Plattform für Inspirationen und Erfahrungsaustausch.
nbd.support.pillars.body3=Hästens stellt Ihnen einen eigens ausgewählten Business Consultant zur Seite. Darüber hinaus schult und trainiert ein Vertriebsexperte Ihr lokales Verkaufsteam. Wir helfen Ihnen bei der Erstellung eines Geschäftsplans und der Entwicklung von Strategien zur Steigerung von Kundenfrequenz, Konversionsrate und Mehrwert. Zusätzlich unterstützen unsere globalen Markenkampagnen Ihr lokales Marketing bei der Ankurbelung der Umsätze.
