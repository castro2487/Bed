msg.passwordemail.dear=尊敬的 {0} {1}:
msg.passwordemail.message1=我们已收到重置该电子邮件账户密码的请求。如果是您本人需要重置密码，请按照以下的说明进行操作。
msg.passwordemail.message2=如非您本人操作，请忽略此邮件。请放心，我们将确保您的账户安全。
msg.passwordemail.message3=请点击下方链接重置您的密码：
msg.passwordemail.message4=如点击链接无效，请复制该链接，并粘贴到浏览器地址栏打开，或在地址栏中重新输入该链接再打开。我们会对您重置密码进行说明指导。请注意，此链接将在一段较短的时间后失效。
msg.passwordemail.message5=为保障安全，此链接会在 30 分钟内或在您重置密码后自动失效。
msg.passwordemail.message6=此邮件由系统自动发送，请勿回复。