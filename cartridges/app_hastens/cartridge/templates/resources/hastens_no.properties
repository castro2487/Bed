nbd.quote.intro=”Vårt mål er å gjøre verden til et bedre sted ved å gi så mange som mulig best mulig søvn.”
nbd.quote.text=Mer enn noen gang før er folk bevisste på fordelene ved og betydningen av god søvn. Når man opplever en Hästens-seng, faller aller alle andre senger gjennom. Det er det fine ved å selge et premiumprodukt \u2013 det selger seg stort sett selv. Hästens vokser stadig over hele verden, og vi er på jakt etter partnere som er like lidenskapelige som oss. Som Hästens-partner får du doble fordeler: Du blir en del av en økende global trend og samtidig et fremgangsrikt medlem i Hästens-familien.
