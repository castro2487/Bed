nbd.invest.body=Vårt unike butikk-konsept er gjenkjennelig og fungerer for både frittstående butikker og shop-in-shops. Som partner får du hjelp med alle trinn i prosessen. Når du er klar, får du besøk av vårt engasjerte Sales and Marketing-team som hjelper deg med å bygge opp den nye virksomheten. Teamet hjelper deg slik at du har de beste forutsetningene for en lønnsom drift.
