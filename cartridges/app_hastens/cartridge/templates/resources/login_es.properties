msg.forgotpassword=Facilite el correo electrónico de su cuenta para recibir un correo electrónico y resetear su contraseña.
msg.requestedpasswordreset=Gracias por enviarnos su dirección de correo electrónico. Le hemos enviado un correo electrónico con la información necesaria para resetear su contraseña. Puede que este correo tarde un par de minutos en llegar a su cuenta. Compruebe su buzón de spam en caso de que no lo haya recibido.
subject.profile.resetpassword.email=Resetear asistencia con la contraseña
msg.passwordemail.dear=Estimado/a {0} {1},
msg.passwordemail.message1=Hemos recibido una solicitud para resetear la contraseña asociada con esta dirección de correo electrónico. Si ha realizado esta solicitud, siga las instrucciones que verá a continuación.
msg.passwordemail.message2=Si no ha solicitado que su contraseña sea reseteada, ignore este correo electrónico. Puede estar seguro/a de que su cuenta de cliente está bien protegida.
msg.passwordemail.message3=Haga clic en el enlace de abajo para resetear su contraseña:
msg.passwordemail.message4=Si no obtiene respuesta al hacer clic, puede copiar y pegar el enlace en la ventana de direcciones de su navegador, o bien volver a teclearla aquí. Le daremos instrucciones para resetear su contraseña. Recuerde que este enlace solo estará activo durante un breve periodo de tiempo.
msg.passwordemail.message5=Por motivos de seguridad, este enlace expirará en 30 minutos, o una vez que haya reseteado su contraseña.
msg.passwordemail.message6=Este correo electrónico ha sido generado automáticamente; no responda a él.