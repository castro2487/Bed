subject.profile.resetpassword.email=Hjælp til at nulstille adgangskode

msg.forgotpassword=Angiv din kontos e-mailadresse for at modtage en e-mail til at nulstille din adgangskode.
msg.requestedpasswordreset=Tak for indsendelsen af din e-mailadresse. Vi har sendt dig en e-mail med de oplysninger, der skal bruges til at nulstille din adgangskode. Der går muligvis et par minutter, før du modtager denne e-mail. Tjek din spammappe for at være sikker på, om du har modtaget den.
subject.profile.resetpassword.email=Hjælp til at nulstille adgangskode
msg.passwordemail.dear=Kære {0} {1},
msg.passwordemail.message1=Vi har modtaget en anmodning om at nulstille den adgangskode, der er forbundet med denne e-mailadresse. Hvis det er dig, der har foretaget denne anmodning, så følg venligst instruktionerne nedenfor.
msg.passwordemail.message2=Hvis du ikke har anmodet om at få nulstillet din adgangskode, kan du bare ignorere denne e-mail. Du kan trygt stole på, at din konto er sikker.
msg.passwordemail.message3=Klik på linket nedenfor for at nulstille din adgangskode:
msg.passwordemail.message4=Hvis det ikke virker at klikke på linket, kan du kopiere og indsætte det i din browsers adressefelt eller indtaste det der. Vi sender dig instruktioner til at nulstille din adgangskode. Bemærk, at dette link kun er aktivt i en kort periode.
msg.passwordemail.message5=Af sikkerhedsårsager udløber dette link om 30 minutter, eller når du har nulstillet din adgangskode.
msg.passwordemail.message6=Dette er en automatisk e-mail. Undlad venligst at besvare den.
