msg.passwordemail.dear=Sveiki, {0} {1}!
msg.passwordemail.message1=Esam saņēmuši pieprasījumu par paroles atiestatīšanu saistībā ar šo e-pasta adresi. Ja jūs veicāt šo pieprasījumu, lūdzu, izpildiet zemāk sniegtās norādes.
msg.passwordemail.message2=Ja jūs nepieprasījāt paroles maiņu, varat droši šo e-pastu ignorēt. Nešaubieties, ka jūsu klienta konts ir drošībā.
msg.passwordemail.message3=Lai atiestatītu savu paroli, nospiediet uz zemāk redzamās saites:
msg.passwordemail.message4=Ja tas neizdodas, varat nokopēt un ielīmēt saiti vai arī to ierakstīt sava pārlūka adreses logā. Mēs sniegsim norādes paroles atiestatīšanai. Ievērojiet, ka šī saite ir aktīva tikai uz īsu laiku.
msg.passwordemail.message5=Drošības apsvērumu dēļ šīs saites derīguma termiņš beigsies 30 minūšu laikā vai arī pēc paroles atiestatīšanas.
msg.passwordemail.message6=Šī ir automātiski izveidota e-pasta vēstule, lūdzam uz to neatbildēt.