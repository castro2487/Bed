msg.forgotpassword=Nor\u0101diet sava konta e-pasta adresi, lai sa\u0146emtu e-pasta v\u0113stuli un var\u0113tu atiestat\u012Bt savu paroli.
msg.requestedpasswordreset=Paldies, ka iesniedz\u0101t savu e-pasta adresi. Esam nos\u016Bt\u012Bju\u0161i jums e-pastu ar paroles atiestat\u012B\u0161anai nepiecie\u0161amo inform\u0101ciju. E-pasta v\u0113stules nos\u016Bt\u012B\u0161ana var aiz\u0146emt p\u0101ris min\u016B\u0161u. L\u016Bdzu, p\u0101rbaudiet m\u0113stu\u013Cu kast\u012Bti, lai p\u0101rliecin\u0101tos, ka to sa\u0146\u0113m\u0101t.
