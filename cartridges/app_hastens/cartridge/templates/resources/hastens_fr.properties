grandvividus.intro.p1=Hästens s’est adjoint le talent du designer de renommée internationale Ferris Rafauli dans le cadre d’une collaboration exclusive sur le Grand Vividus, qui incarne un niveau de confort, d’expertise et de luxe inédit puisant dans notre savoir-faire accumulé depuis 1852. Connu pour ses projets innovants et ses créations pour des maisons de luxe pour une clientèle internationale exclusive, Rafauli s’est inspiré pour le Grand Vividus de l’héritage et du long parcours de Hästens comme fabricant de lits et sellier. De ce travail est né un lit continental qui marie à un style classique et indémodable la touche incomparable de Rafauli.
grandvividus.intro.p2=Véritable œuvre d’art pour la chambre à coucher, le Grand Vividus est l’incarnation même du luxe, de la qualité et du design purs. Ce lit est entièrement confectionné à la main par nos artisans les plus chevronnés, dans notre fabrique de Köping, en Suède.
grandvividus.mastercraftmanship.bedfabric.desc=Le Grand Vividus est entièrement habillé à la main d’une toile tissée 100 % coton respirable dessinée par Ferris Rafauli d’après l’emblématique insigne équestre Hästens créé en 1917.
grandvividus.mastercraftmanship.bedfabric=Tissus
grandvividus.mastercraftmanship.goldenbrass.desc=Le Grand Vividus est orné d’une plaque nominative remarquable qui rappelle les boucles et les ardillons de notre passé de selliers au service de la Cour royale de Suède. Toutes les finitions de cuir sont réalisées à la main avec des rivets en laiton doré.
grandvividus.mastercraftmanship.goldenbrass=Finition en laiton doré
grandvividus.mastercraftmanship.nubuck.desc=Impressionnante de robustesse, la base est habillée de nubuck marqué d’un motif à carreaux. Chaque ligne continue évoque le monde du voyage de luxe. Le nubuck a été spécialement fabriqué et teint pour le Grand Vividus dans les quatre tons faciles à harmoniser sélectionnés par Ferris Rafauli.
grandvividus.mastercraftmanship.nubuck=Nubuck
grandvividus.mastercraftmanship.shagreen.desc=Cette peau à la texture très riche représente depuis des siècles le summum de la sophistication et du luxe. Ferris Rafauli a réinventé ce cuir exclusif en l’appliquant aux coins et aux poignées décoratives du lit.
grandvividus.mastercraftmanship.shagreen=Shagreen
grandvividus.mastercraftmanship.tannedleather.desc=Cuir européen de qualité supérieure tanné sans produits chimiques et soigneusement teint dans quatre couleurs uniques sélectionnées par Ferris Rafauli et compatibles avec la plupart des thèmes chromatiques d’intérieur. Le cuir est découpé avec la plus grande précision et tous les bords sont polis pour un fini ultra-lisse.
grandvividus.mastercraftmanship.tannedleather=Cuir au tannage naturel
grandvividus.mastercraftmanship=Maîtres-artisans
grandvividus.quote.p1=« Ferris Rafauli est le maître incontesté en matière de produits et de lifestyle de luxe. Il appréhende intuitivement et comprend parfaitement nos produits. Nous travaillons avec Ferris depuis plus de 10 ans. »
grandvividus.quote.p2=Jan Ryde, PDG de Hästens et membre de la 5e génération familiale à la tête de l’entreprise.
