requestcatalog.banner.body=Nous affûtons notre savoir-faire depuis des générations pour contribuer à vous offrir le sommeil le plus réparateur possible et vous faire découvrir une meilleure qualité d’éveil. Pour en savoir plus, consultez le catalogue Hästens. Cliquez ici pour recevoir votre catalogue gratuit.
requestcatalog.banner.header=Recevez notre catalogue gratuit
requestcatalog.body1=Un sommeil de qualité est un tremplin vers une meilleure journée puisqu’il nous rend plus alerte et plus dynamique. Une bonne nuit de sommeil aide aussi notre système immunitaire à nous défendre contre les virus et la maladie.
requestcatalog.body2=Un lit Hästens vous apporte le confort et le soutien dont vous avez précisément besoin, ainsi que la respirabilité et la capacité de régulation de votre température corporelle lorsque vous dormez. Les matières naturelles employées possèdent leurs avantages propres et contribuent ensemble à vous offrir la meilleure qualité de sommeil possible.
requestcatalog.confirm.body=Nous avons bien reçu votre demande et nous vous remercions pour l’intérêt que vous portez à notre catalogue. Vous recevrez bientôt notre catalogue par courrier.
