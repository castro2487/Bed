requestcatalog.form.subheader=Découvrez Hästens et voyez la capacité d’influence de nos lits sur votre sommeil et sur votre temps d’éveil.  Veuillez saisir les informations nécessaires et nous vous adresserons un exemplaire sans tarder.
requestcatalog.header=Optez pour un lit Hästens et stimulez votre système immunitaire.
