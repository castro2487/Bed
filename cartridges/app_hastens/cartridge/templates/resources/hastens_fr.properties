nbd.partner.slider.body=Faites en sorte que votre marché s’éveille à la marque Hästens, soit près de 170 ans de qualité, de savoir-faire et de passion.
nbd.partner.slider.header=Témoignages de partenaires
nbd.partner.slider.quote.jacobkoo=Nous sommes Partenaires Hästens (et non revendeurs) et ce n’est pas un hasard !
nbd.partner.slider.quote.jerrychenfeliciachang=Imaginez un monde où chacun se réveillerait tous les matins au mieux de sa forme !
nbd.partner.slider.quote.li=Mon rêve est d’offrir le meilleur sommeil possible à tout un chacun. Un monde en Blue Check !
nbd.partner.slider.quote.martincummings=Notre mission est de réveiller le marché mondial du lit. Rejoignez-nous !
nbd.partner.slider.quote.michaelkramer=Hästens a changé ma vie. Aujourd’hui, je change la vie des gens en leur offrant le meilleur sommeil possible.
nbd.quote.footer=PDG et propriétaire de Hästens
nbd.quote.intro=« Notre mission est de contribuer à un monde meilleur en offrant la meilleure qualité de sommeil possible. »
nbd.quote.text=Les gens sont plus que jamais sensibles à l’importance et aux bienfaits d’un sommeil de qualité. Il suffit d’essayer un lit Hästens pour constater que le produit est incomparable. De par leur extrême qualité, nos lits se vendent pour ainsi dire d’eux-mêmes ! Hästens développe sa présence mondiale à un rythme régulier et nous recherchons des partenaires qui partagent notre passion. Votre partenariat avec Hästens reposera sur deux piliers : vous bénéficierez de la tendance globale à la croissance et vous dirigerez une enseigne Hästens florissante.
nbd.support.header=Nous vous accompagnons à chaque étape
nbd.support.pillars.body1=Hästens contribue dès le départ à la création de votre magasin. Nous mettons à votre disposition une équipe de spécialistes qui vous accompagnent, forment vos conseillers client et installent vos lits d’exposition. Vous disposez également d’un package informatique de pointe composé de tous les outils nécessaires à la gestion efficace de votre magasin.
nbd.support.pillars.body2=Notre éventail pédagogique comporte des formations commerciales et marketing dans votre magasin, ainsi qu’un stage annuel dans notre usine de Köping, en Suède. Nos spécialistes sont disponibles en permanence pour vous aider, vous et votre personnel, à approfondir vos connaissances sur notre savoir-faire et en matière de sommeil et de santé. La conférence annuelle destinée à nos partenaires est aussi un excellent moyen d’enrichir son inspiration et d’apprendre au contact les uns des autres.
nbd.support.pillars.body3=Hästens met à votre disposition un consultant commercial particulier et un spécialiste commercial chargé de la formation de votre équipe. Nous vous accompagnons dans l’élaboration d’un plan d’actions commercial et de stratégies d’accroissement du trafic, de la conversion et de la valeur ajoutée. Nos campagnes marketing globales viennent également appuyer votre travail commercial local.
