msg.forgotpassword=Gefðu upp netfang reikningsins til að senda megi tölvupóst til að endurstilla aðgangsorðið.
msg.requestedpasswordreset=Takk fyrir að skrá netfangið þitt. Við sendum sér tölvupóst með upplýsingum til að endurstilla aðgangsorðið. Nokkrar mínútur geta liðið áður en tölvupósturinn berst. Skoðaðu ruslpóstinn ef þig fer að lengja eftir tölvupóstinum.
subject.profile.resetpassword.email=Aðstoð við endurstillingu aðgangsorðs
msg.passwordemail.dear=Góðan dag {0} {1}.
msg.passwordemail.message1=Við fengum beiðni um að endurstilla aðgangsorðið sem er tengt þessu netfangi. Fylgdu leiðbeiningunum hér að neðan ef þú sendir þessa beiðni.
msg.passwordemail.message2=Ef þú baðst ekki um að aðgangsorðið þitt yrði endurstillt geturðu hunsað þennan tölvupóst. Þú getur verið viss um að viðskiptareikningurinn þinn sé öruggur.
msg.passwordemail.message3=Smelltu á tengilinn hér að neðan til að endurstilla aðgangsorðið þitt:
msg.passwordemail.message4=Ef tengillinn opnast ekki með því að smella á hann geturðu afritað hann og límt í leitarstiku vafrans eða slegið hann aftur inn hér. Við munum leiðbeina þér við að endurstilla aðgangsorðið þitt. Athugaðu að þessi tengill er aðeins virkur í stuttan tíma.
msg.passwordemail.message5=Af öryggisástæðum rennur þessi tengill út eftir 30 mínútur eða eftir að þú endurstillir aðgangsorðið þitt.
msg.passwordemail.message6=Þetta er sjálfvirkur tölvupóstur, ekki svara honum.