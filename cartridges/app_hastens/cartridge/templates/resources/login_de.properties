msg.forgotpassword=Geben Sie die E-Mail-Adresse Ihres Kontos an, um eine E-Mail mit Informationen zum Zurücksetzen Ihres Kennworts zu erhalten.
msg.requestedpasswordreset=Vielen Dank für die Übermittlung Ihrer E-Mail-Adresse. Wir haben Ihnen eine E-Mail geschickt, in der wir Ihnen erklären, wie Sie Ihr Kennwort zurücksetzen. Es kann ein paar Minuten dauern, bis die E-Mail in Ihrem Konto eingeht. Falls Sie keine E-Mail in Ihrem Posteingang finden, prüfen Sie bitte Ihren Spamordner.
subject.profile.resetpassword.email=Hilfe beim Zurücksetzen des Passworts
msg.passwordemail.dear=Sehr geehrte(r) {0} {1},
msg.passwordemail.message1=Wir haben eine Anfrage erhalten, das mit dieser E-Mail-Adresse verknüpfte Passwort zurückzusetzen. Wenn Sie diese Anfrage gestellt haben, folgen Sie bitte den Anweisungen.
msg.passwordemail.message2=Wenn Sie das Zurücksetzen Ihres Passwortes nicht angefordert haben, so können Sie diese E-Mail ignorieren. Wir versichern Ihnen, dass Ihr Kundenkonto geschützt ist ist.
msg.passwordemail.message3=Klicken Sie auf den folgenden Link, um Ihr Passwort zurückzusetzen:
msg.passwordemail.message4=Sollte der Link nicht anzuklicken sein, so können Sie den Link einfach auswählen, kopieren und in das Adressfenster Ihres Internet-Browsers einfügen oder ihn dort erneut eingeben. Sie erhalten dann Anweisungen zum Zurücksetzen Ihres Passworts. Beachten Sie, dass dieser Link nur für einen kurzen Zeitraum gültig ist.
msg.passwordemail.message5=Aus Sicherheitsgründen verfällt dieser Link innerhalb von 30 Minuten oder nachdem Sie Ihr Passwort zurückgesetzt haben.
msg.passwordemail.message6=Dies ist eine automatisch generierte E-Mail, bitte antworten Sie nicht darauf.