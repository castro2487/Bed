msg.passwordemail.dear=Gerb. {0} {1},
msg.passwordemail.message1=gavome jūsų prašymą atkurti slaptažodį, susietą su šiuo el. pašto adresu. Jeigu tai jūs atsiuntėte šį prašymą, vykdykite toliau pateiktus nurodymus.
msg.passwordemail.message2=Jeigu slaptažodžio atkurti neprašėte, nekreipkite į šį el. laišką dėmesio. Jūsų kliento paskyra yra visiškai saugi.
msg.passwordemail.message3=Spustelėkite toliau pateiktą nuorodą, kad atkurtumėte savo slaptažodį:
msg.passwordemail.message4=Jeigu spustelėjus nuorodos atverti nepavyksta, galite ją perkopijuoti į interneto naršyklės adreso langelį arba ten ją įvesti. Pateiksime jums nurodymus, kaip atkurti savo slaptažodį. Atminkite, kad ši nuoroda veiks tik tam tikrą laikotarpį.
msg.passwordemail.message5=Saugumo sumetimais ši nuoroda nustos veikti po 30 minučių arba atkūrus savo slaptažodį.
msg.passwordemail.message6=Šis el. laiškas buvo sukurtas automatiškai, todėl į jį atsakyti nereikia.