msg.forgotpassword=Nurodykite savo paskyros el. pa\u0161to adres\u0105, kuriuo gausite el. lai\u0161k\u0105 d\u0117l slapta\u017Eod\u017Eio atk\u016Brimo.
msg.requestedpasswordreset=D\u0117kojame, kad nurod\u0117te savo el. pa\u0161to adres\u0105. I\u0161siunt\u0117me jums el. lai\u0161k\u0105 su informacija apie tai, kaip atkurti savo slapta\u017Eod\u012F. El. lai\u0161kas \u012F j\u016Bs\u0173 paskyr\u0105 tur\u0117t\u0173 ateiti per por\u0105 minu\u010Di\u0173. Patikrinkite, ar jo n\u0117ra brukalo aplanke.
