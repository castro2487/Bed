nbd.invest.body=Vårt unika butikskoncept är lättigenkännligt och fungerar för både fristående butiker och som shop-in-shop. Vi stöttar dig i varje steg. Så fort du är redo kommer vårt engagerade Sales and Marketing-team ut för att hjälpa dig utforma din nya verksamhet. Teamet kommer att ge dig utbildning och se till så att du har de bästa förutsättningarna för en lönsam verksamhet.
