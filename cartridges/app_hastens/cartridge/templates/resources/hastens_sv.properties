nbd.quote.intro=”Vi drivs av att göra världen till en bättre plats genom att få så många som möjligt att sova så bra som möjligt.”
nbd.quote.text=Människor är mer medvetna än någonsin om fördelarna med, och vikten av, god sömn. När de upplever en Hästens säng bleknar alla andra sängar i jämförelse. Det är det fina med att sälja en premiumprodukt \u2013 den säljer i stort sett sig själv. Hästens växer stadigt över hela världen och vi letar efter partners som är lika passionerade som vi. Som Hästens-partner får du dubbla fördelar: du får ta del av en växande global trend och bli en framgångsrik medlem av Hästens-familjen.
