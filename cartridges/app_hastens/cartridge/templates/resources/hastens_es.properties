nbd.quote.intro=Nuestra misión es hacer de este mundo un lugar mejor proporcionando a todos el mejor sueño posible.
nbd.quote.text=Hoy, más que nunca, todos somos conscientes de las ventajas y la importancia de dormir bien. Cuando alguien prueba una Hästens, cualquier otra cama palidece en comparación. Es lo bueno de vender un producto de primera calidad: la cama se vende por sus propios méritos. Hästens se está expandiendo globalmente a un ritmo constante y, por ello, buscamos socios con el mismo nivel de dedicación que nosotros. Siendo socio de Hästens, usted se beneficia por partida doble: formando parte de una creciente tendencia global y cosechando éxitos como miembro de la familia Hästens.
