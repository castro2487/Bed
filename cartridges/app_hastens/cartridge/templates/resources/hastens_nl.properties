nbd.quote.intro = “We hebben een missie om van deze wereld een betere plek te maken door mensen het beste te laten slapen.”
nbd.quote.text = Vandaag de dag zijn de mensen zich meer dan ooit bewust van de voordelen en het belang van een goede slaap. Mensen die eenmaal een Hästens hebben geprobeerd, willen niets anders meer. Dat is het mooie van het verkopen van een premium product - het bed verkoopt zichzelf. Omdat Hästens langzaam maar zeker mondiaal uitbreidt, zijn wij op zoek naar partners met net zoveel passie als wij. Als Hästens Partner profiteer je dubbelop\: je speelt in op een groeiende mondiale trend en je wordt een succesvol lid van de Hästens familie.
