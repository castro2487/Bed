nbd.header.intro = Wakker met 4x de winst
nbd.invest.body = Ons unieke winkelconcept is onmiskenbaar en ontwikkeld voor zowel stand-alone als shop-in-shop. Als partner ondersteunen wij je bij iedere stap. Zodra je er klaar voor bent, ondersteunt onze toegewijde Sales en Marketing Support je bij het opbouwen en uitbouwen van jouw nieuwe onderneming. De Hästens Executive Coach en Sales Trainer helpen je te presteren op het hoogste niveau en te profiteren van hoge winstgevendheid.
