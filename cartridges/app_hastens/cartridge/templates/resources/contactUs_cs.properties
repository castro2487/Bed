content.text1= Máte dotazy týkající se va\u0161í online objednávky produkt\u016F Hästens? Kontaktujte nás pomocí tohoto formulá\u0159e a my se vynasna\u017Eíme vám pomoci. Ná\u0161 tým zákaznického servisu je k dispozici od pond\u011Blí do pátku od 8:00 do 17:00. B\u011Bhem pracovních dn\u016F vám odpovíme do 48 hodin.
content.title=Máte dotazy ohledn\u011B nákupu provedeného na prodejn\u011B?
content.text2=Obra\u0165te se p\u0159ímo na danou prodejnu. Její pracovníci se vám vynasna\u017Eí pomoci. Kontaktní údaje na danou prodejnu získáte prost\u0159ednictvím na\u0161eho nástroje pro
content.text2.link=vyhledání prodejny.
content.languageboxtext= Ná\u0161 zákaznický servis je poskytován v anglickém jazyce.

