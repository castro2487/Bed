content.text1= Haben Sie Fragen zu Ihrer Online-Bestellung bei Hästens? Kontaktieren Sie uns über dieses Formular. Wir helfen Ihnen gern weiter. Unser Kundendienst-Team ist von Montag bis Freitag von 8 bis 17 Uhr für Sie da. Unsere Antwortzeit beträgt werktags 48 Stunden.
