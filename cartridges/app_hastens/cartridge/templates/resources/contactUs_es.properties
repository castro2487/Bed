content.text1= ¿Tiene alguna pregunta sobre su pedido online a Hästens? Utilice este formulario para ponerse en contacto con nosotros, y haremos lo que podamos para ayudarle. Nuestro equipo de atención al cliente está disponible de lunes a viernes, de 8:00 a 17:00. Nuestro plazo de respuesta es de 48 horas en jornadas laborales.
content.title=¿Tiene preguntas sobre alguna compra realizada en tienda?
content.text2=Diríjase a la tienda donde realizó la compra, y allí le ayudarán. Utilice la información de contacto de su tienda utilizando nuestro
content.text2.link=localizador de tiendas.
content.languageboxtext= Nuestro servicio de atención al cliente habla inglés

