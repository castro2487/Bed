content.text1= Har du spørgsmål om din online Hästens-bestilling? Brug denne formular til at kontakte os, og så skal vi gøre vores bedste for at hjælpe dig. Vores kundeserviceteam er tilgængeligt mandag til fredag fra kl. 08.00 til 17.00. Vores svartid er 48 timer på arbejdsdage.
