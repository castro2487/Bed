nbd.header.intro=Vågn op til 4x fortjeneste
nbd.invest.body=Vores butikskoncept er helt unikt og udviklet både til separate butikker og til butiksafdelinger i stormagasiner. Som partner hjælper og støtter vi dig hele vejen. Når du er klar, kommer vores ekstremt dedikerede salgs- og marketingsupport ud til dig for at hjælpe med at opbygge og vedligeholde din nye forretning. Hästens ledercoach og en salgstræner hjælper dig til at præstere på højeste niveau for at sikre din indtjeningsværdi.
