nbd.quote.intro=”Vi har en mission om at gøre verden til et bedre sted ved at få folk til at sove bedst muligt.”
nbd.quote.text=I dag er folk mere end nogensinde opmærksomme på fordelene ved og vigtigheden af en god nattesøvn. Når man har prøvet en Hästens, er alle andre senge underlegne til sammenligning. Det er det smukke ved at sælge et produkt i topklasse \u2013 sengene sælger nærmest sig selv. Globalt ekspanderer Hästens støt, og vi er på udkig efter partnere, der er lige så passionerede, som vi selv er. Som Hästens-partner oplever du dobbelt succes: Du drager fordel af en voksende global trend og bliver et succesfuldt medlem af Hästens-familien.
