nbd.partner.slider.body=Contribuisci al risveglio del tuo mercato locale con i 168 anni di esperienza in qualità, artigianato e passione di Hästens.
nbd.partner.slider.header=Le voci di alcuni nostri partner
nbd.partner.slider.quote.jacobkoo=Ci definiscono Partner Hästens (e non Rivenditori Hästens) per un motivo.
nbd.partner.slider.quote.jerrychenfeliciachang=E se tutti potessero svegliarsi ogni giorno nella versione migliore di se stessi?
nbd.partner.slider.quote.li=Il mio sogno è offrire a tutti la migliore esperienza del sonno! Vorrei scacchi blu ovunque.
nbd.partner.slider.quote.martincummings=Aiutaci anche tu a risvegliare il mercato mondiale del letto.
nbd.partner.slider.quote.michaelkramer=Hästens mi ha cambiato la vita. Oggi cambio la vita degli altri semplicemente con il sonno.
nbd.quote.footer=CEO e proprietario, Hästens
nbd.quote.intro=”La nostra missione è rendere il mondo un posto migliore aiutando le persone a dormire al meglio”.
nbd.quote.text=Oggi più che mai, la gente conosce i vantaggi e l’importanza di un buon sonno. Quando si prova un letto Hästens, è subito chiaro perché gli altri letti non reggono il confronto. È il bello di vendere un prodotto premium — il letto si vende praticamente da solo. Hästens si sta espandendo velocemente in tutto il mondo e siamo in cerca di partner appassionati quanto noi. Per un partner Hästens, il successo è duplice: si sfruttano i vantaggi di un trend di crescita globale e si entra a far parte della grande famiglia Hästens.
nbd.support.header=Ti offriamo assistenza passo dopo passo
nbd.support.pillars.body1=Hästens sarà al tuo fianco dai primi passi fino all’allestimento del punto vendita. Un team di esperti dedicato assicura supporto e formazione del personale di vendita, e i nostri esperti sono pronti per allestire i letti in loco. Inoltre, riceverai un pacchetto software avanzato con tutto l’occorrente per gestire un punto vendita di successo.
nbd.support.pillars.body2=La nostra Training Academy offre formazione in vendite e marketing nel tuo punto vendita, oltre a un incontro formativo annuale nel nostro stabilimento di Köping, in Svezia. I nostri esperti sono sempre disponibili per aiutare sia te che i tuoi collaboratori ad approfondire le conoscenze di artigianalità, sonno e salute. Anche le conferenze per i partner che si tengono ogni anno nel mondo sono ottime fonti d’ispirazione e occasioni di confronto.
nbd.support.pillars.body3=Hästens mette a disposizione un consulente commerciale dedicato e un esperto in vendite per la formazione del team di vendita locale. Ti aiuteremo a definire un piano d’azione commerciale e strategie mirate per aumentare traffico, tasso di conversione e valore. Inoltre, le campagne globali del nostro brand sosterranno il tuo marketing locale e le vendite.
nbd.support.pillars.header1=Allestimento del negozio
nbd.support.pillars.header2=Supporto continuo
nbd.support.pillars.header3=Sviluppo dell’attività
