grandvividus.intro.p1=Hästens ha collaborato con il rinomato designer Ferris Rafauli al lancio dell’esclusiva collezione Grand Vividus, che rappresenta un nuovo livello di comodità, artigianato e lusso, attingendo alla nostra esperienza fin dal 1852. Rafauli, conosciuto nel mondo del design per i progetti innovativi e le creazioni per le case di lusso di un’elite di clienti internazionale, per creare Grand Vividus si è ispirato alla tradizione e alla storia secolare dei letti artigianali e dei mastri sellai di Hästens. Il risultato è una combinazione di letto continentale e design classico senza tempo con lo stile unico di Rafauli.
grandvividus.intro.p2=Grand Vividus sprigiona lusso, qualità e design senza compromessi per diventare un’opera d’arte per la camera da letto. Costruito interamente a mano dagli artigiani più apprezzati di Hästens nello stabilimento di Köping (Svezia).
grandvividus.mastercraftmanship.bedfabric.desc=Realizzato in 100% cotone traspirante, Grand Vividus è meravigliosamente tappezzato a mano con il tessuto esclusivo disegnato da Ferris Rafauli sulla base dell’iconico stemma del cavallo di Hästens originariamente creato nel 1917.
grandvividus.mastercraftmanship.bedfabric=Il tessuto del letto
grandvividus.mastercraftmanship.goldenbrass.desc=A reminiscenza delle fibbie e delle borchie delle selle per cavalli e della nostra discendenza dai mastri sellai alla corte reale svedese - Grand Vividus si presenta con una piastrina del nome impressionante. Tutti i dettagli in pelle sono fissati anche a mano con borchie in ottone dorato.
grandvividus.mastercraftmanship.goldenbrass=Dettagli in ottone dorato
grandvividus.mastercraftmanship.nubuck.desc=L’impressionante base a tinta unita è tappezzata con nabuk a scacchi punzonato. Ogni meravigliosa lunghezza continua riporta alla mente un mondo di viaggi di lusso. Il nabuk è realizzato e tinto espressamente per Grand Vividus nella selezione di quattro colori di Rafauli.
grandvividus.mastercraftmanship.nubuck=Nabuk
grandvividus.mastercraftmanship.shagreen.desc=Questa pelle finemente intarsiata è stata la massima rappresentazione del lusso e della sofisticatezza per diversi secoli. Rafauli ha reinventato questa pelle esclusiva utilizzandola negli angoli e nelle maniglie decorative.
grandvividus.mastercraftmanship.shagreen=Zigrino
grandvividus.mastercraftmanship.tannedleather.desc=Pelle europea di alta qualità conciata senza sostanze chimiche e tinta in quattro colori unici scelti da Ferris Rafauli per adattarsi alla maggior parte dei colori di interni. La pelle è tagliata con precisione assoluta e tutti i bordi sono bruniti e lucidati per una finitura straordinariamente uniforme.
grandvividus.mastercraftmanship.tannedleather=Pelle conciata in modo naturale
grandvividus.mastercraftmanship=Maestria artigianale
grandvividus.quote.p1=“Ferris Rafauli è un vero maestro nel design di prodotti moderni e di uno stile di vita lussuoso. Ha dimostrato un grande senso di percezione e una profonda comprensione dei nostri prodotti. Lavoriamo con lui da oltre 10 anni”.
grandvividus.quote.p2=Jan Ryde, 5a generazione e CEO di Hästens
