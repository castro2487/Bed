content.text1= Tem alguma dúvida sobre a sua encomenda online da Hästens? Utilize este formulário para entrar em contacto connosco e faremos o nosso melhor para ajudar. A nossa equipa de apoio ao cliente está disponível de segunda a sexta-feira, das 08h00 às 17h00. O nosso tempo de resposta é de 48 horas durante os dias úteis.
