nbd.quote.intro=\u201ENa\u0161ím posláním je vylep\u0161it sv\u011Bt tím, \u017Ee lidem zajistíme co nejlep\u0161í spánek.\u201C
nbd.quote.text=V dne\u0161ní dob\u011B si lidé více ne\u017E kdy jindy uv\u011Bdomují výhody a d\u016Fle\u017Eitost dobrého spánku. Ka\u017Edý, kdo vyzkou\u0161í postele Hästens, pozná, \u017Ee jakékoli jiné postele se jim nemohou rovnat. V tom spo\u010Dívá krása prodeje prvot\u0159ídního produktu \u2013 postel se prodává skoro sama. Spole\u010Dnost Hästens expanduje stabilním tempem po celém sv\u011Bt\u011B. Hledáme nové partnery se stejnou vá\u0161ní pro v\u011Bc, jako máme my. Jako partner spole\u010Dnosti Hästens je vá\u0161 úsp\u011Bch dvojí: profitujete z rostoucího globálního trendu a stáváte se úsp\u011B\u0161ným \u010Dlenem rodiny Hästens.
