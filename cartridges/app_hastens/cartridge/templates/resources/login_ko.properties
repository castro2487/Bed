subject.profile.resetpassword.email=비밀번호 재설정 도우미
msg.passwordemail.dear={0} {1} 고객님,
msg.passwordemail.message1=이 이메일 주소와 연결된 비밀번호 재설정 요청을 수신했습니다. 고객님이 요청한 것이 맞다면 아래 지침에 따라 비밀번호를 재설정하십시오.
msg.passwordemail.message2=고객님이 요청한 것이 아니라면 이 이메일을 무시하십시오. 고객의 계정은 안전합니다.
msg.passwordemail.message3=아래 링크를 클릭하여 비밀번호를 재설정하십시오:
msg.passwordemail.message4=클릭이 작동하지 않으면 링크를 복사하여 브라우저의 주소창에 붙여넣거나 직접 입력하십시오. 비밀번호 재설정을 위한 지침이 제공될 것입니다. 이 링크는 짧은 시간 동안만 활성화됩니다.
msg.passwordemail.message5=보안을 위해 이 링크는 30분 후 또는 비밀번호를 재설정한 후에 만료됩니다.
msg.passwordemail.message6=이 메일은 자동으로 생성된 이메일입니다. 회신하지 마십시오.