content.text1= Hai domande in merito al tuo ordine online per Hästens? Compila questo modulo per contattarci e faremo del nostro meglio per aiutarti. Il nostro team di assistenza clienti è disponibile dal lunedì al venerdì dalle 8.00 alle 17.00. Nei giorni lavorativi rispondiamo entro 48 ore.
content.title=Hai domande in merito a un acquisto effettuato in negozio?
content.text2=Puoi recarti nel negozio in cui hai effettuato l’acquisto e il personale sarà lieto di aiutarti. Cerca le informazioni di contatto del tuo negozio utilizzando
content.text2.link=Trova negozio.
content.languageboxtext= Il team di assistenza clienti parla solo inglese.

